{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>FirstName:</td>
            <td>{{ user['first_name'] }}</td>
        </tr>
         <tr>
            <td>LastName:</td>
            <td>{{ user['last_name'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ user['email'] }}</td>
        </tr>
        <tr>
            <td>City:</td>
            <td>{{ user['city'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
