<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta Http-Equiv="Cache-Control" Content="no-cache"/>
		<meta Http-Equiv="Pragma" Content="no-cache"/>
		<meta Http-Equiv="Expires" Content="0"/>
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('user_routes.login') }}">Login</a>
				<a href="{{ url_for('user_routes.register_as_user') }}">Register to make a wish</a>
                <a href="{{ url_for('user_routes.register_as_volunteer') }}" class="active">Register as a volunteer</a>
			</div>
			<form action="{{ url_for('user_routes.register_as_volunteer') }}" method="post" autocomplete="off">

				<label for="first_name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="first_name" placeholder="Enter Firstname" id="first_name" required>

				<label for="last_name">
					<i class="fas fa-user-tie"></i>
				</label>
				<input type="text" name="last_name" placeholder="Enter Lastname" id="last_name" required>

				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Enter Email" id="email" required>

				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Enter Password" id="password" required>

				<label for="age">
				</label>
				<input type="text" name="age" placeholder="Enter Age" id="age" required>

				<label for="phone">
				</label>
				<input type="text" name="phone" placeholder="Enter Phone" id="phone" required>

				<label for="bio">
				</label>
				<input type="text" name="bio" placeholder="Enter Bio" id="bio" required>

				<label for="city">
				</label>
				<input type="text" name="city" placeholder="Enter City" id="city" required>

				<label for="role">
				</label>
				<input type="hidden" name="role" value="volunteer" id="role">

				{% if msg is defined and msg %}
					<div>{{ msg }}</div>
				{% endif %}
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
